<html>
	<head>
		<title>Autostudy</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
		<script type="text/javascript" src="tabswitch.js"></script>
		<script type="text/javascript" src="badrank.js"></script>
		<script type="text/javascript" src="boxes.js"></script>
		<script type="text/javascript" src="guidemaker.js"></script>
	</head>
	<body onLoad="focusCursor()">
		<div class="bigthing">
			<div class="header">
				<div class="container">
					<!-- Login Start-->
					<div id="container1">
						<div id="topnav" class="topnav">
							<span><a href="login" id="login" class="signin">Login</a><a href="signup" id="signup" class="signin">Sign Up</a></span>
						</div>
						<!-- Login form -->
						<fieldset class="signin_menu">
							<form method="post" id="signin" action="https://twitter.com/sessions">
								<label for="email">Email</label>
								<input id="email" name="email" placeholder="Email" title="Email" tabindex="4" type="text">
								</br>
								<p>
									<label for="password">Password</label>
									<input id="password" name="password" placeholder="Password" title="password" tabindex="5" type="password">
								</p>
								<p class="remember">
									<input id="signin_submit" value="Sign in" tabindex="6" type="submit">
									<input id="remember" name="remember_me" value="1" tabindex="7" type="checkbox">
									<label for="remember">Remember me</label>
								</p>
								<p class="forgot">
									<a href="#" id="resend_password_link">Forgot your password?</a>
								</p>
								<p class="forgot-username">
									<a id=forgot_username_link
									title="If you remember your password, try logging in with your email"
									href="#">Forgot your username?</a>
								</p>
							</form>
						</fieldset>
						<!-- Login form end-->
						<!-- Sign Up form -->
						<fieldset class="signup_menu">
							<form method="post" id="signup" action="https://twitter.com/sessions">
								<label for="email">Email</label>
								<input id="email" name="email" placeholder="Email" title="email" tabindex="9" type="text">
								</br>
								<p>
									<label for="password">Password</label>
									<input id="password" name="password" placeholder="Password" title="password" tabindex="10" type="password">
								</p>
								<p>
									<label for="password">Repeat Password</label>
									<input id="password" name="password" placeholder="Repeat Password" title="password" tabindex="10" type="password">
								</p>
								<button>Sign up!</button>
							</form>
						</fieldset>
						<!-- Sign Up form End -->
					</div>
					<!-- Login End -->
				</div>
			</div>
			<!-- Tab Bar -->
			<div class="midbar">
				<div class="container">
					<div id="singleTerm" class="tab selected">
						Instasearch
					</div>
					<div id="multipleTerm" class="tab">
						Generate Guide
					</div>
				</div>
			</div>
			<!-- Tab Bar end-->
			<!-- Main Section Begin -->
			<div class="main container">
				<div class="singlesearch">
					<input type="text" name="oneTerm" id="oneTerm" alt="Input a single term" placeholder="Input a term!" onKeyPress="enterPressed(event)"/>
					<button class="submit" onClick="createBox()">
						Go!
					</button>
					<div id="boxArea" style="float: left;"></div>
				</div>
				<div class="multiplesearch">
					<textarea id="manyTerm" rows="45" cols="60" placeholder="Input list!"> </textarea>
					<button class="submit" onClick="createGuide()">
						Create Study Guide!
					</button>
				</div>
				<div class="bottom container">
					<a href="/report">report problem</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="/about">about</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="/contact">contact</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="/donate">donate</a>
				</div>
			</div>
		</div>
	</body>
</html>
