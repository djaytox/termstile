<html>
<head>
	<title>
	AutoStudy: Create study guides, automatically!
	</title>
	<link rel=StyleSheet href="stylesheet.css" type="text/css" media=screen> 
	<script type="text/javascript">
	//function createBox()
	//{
	function createBox() {
		var ni = document.getElementById('boxarea');
		var numi = document.getElementById('theValue');
		var num = (document.getElementById('theValue').value -1)+ 2;
		numi.value = num;
		var newdiv = document.createElement('div');
		var divIdName = 'my'+num+'Div';
		newdiv.setAttribute('id',divIdName);
		newdiv.innerHTML = 'Element Number '+num+' has been added! <a href=\'#\' onclick=\'removeElement('+divIdName+')\'>Remove the div "'+divIdName+'"</a>';
		ni.appendChild(newdiv);
	}
		
	</script>
</head>

<body>

<div id="mainbody">
	<div id="topbar"><!--Top bar. -->
		<div id="title"><!--Area with title/logo-->
		<img src="media/samplelogo.png" alt="AutoStudy" height="100px" width="200px" /><!--Site logo-->
		</div>
		<div id="login"><!--Login and signup section -->
		Login | Sign Up
		</div>
	</div> 
	<button onClick="createBox()">Click to create box</button>
	<div id="boxarea"></div>
</div>
